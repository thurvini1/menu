<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Projeto Menu</title>
</head>
<body>
    <main>
        <header>
            <div class="title">
                 <h2>Seu Menu</h2>
            </div>

            <div class="button-container">
                 <button class="filter-button" data-id="all">All</button>
                 <button class="filter-button" data-id="Breakfast">Breakfast</button>
                 <button class="filter-button" data-id="Lunch">Lunch</button>
                 <button class="filter-button" data-id="Shakes">Shakes</button>
            </div>
        </header>
        
        <section class="menu">
            <div class="menu-items">
               <div class="item-image">
                <img src="./images/item-1.jpeg" alt="">
               </div>

               <div class="item-info">
                  <div class="item-title">
                    <p>Buttermilk Pancakes</p>
                    <p class="price">R$15</p>
                  </div>

                  <div class="item-description">
                     <p>
                       I'm baby woke milkshk wolf bitters live-edge blue bot
                     </p>
                  </div>
               </div>
            </div>
        </section>
    </main>

    <script src="/script.js"></script>
</body>
</html>
